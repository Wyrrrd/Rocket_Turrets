[tips-and-tricks-item-description]
misc=Verschiedene kleine Hinweise, die in keine bestehende Kategorie passen.
rocketturrets=Die [item=rocket] war in Factorio schon immer das hässliche Entlein, das dritte Rad am Wagen der Basisverteidigung. Für manuellen Beschuss eignen sich andere Methoden besser, und automatischer Beschuss war lange nicht möglich. Doch nun hast du deine Badonkadonks in einen [entity=rocket-turret] geschraubt, um Chaos und Explosionen auf Beißer und Speier regnen zu lassen.\n\nLeider hattest du nur noch diese Farbe auf Lager. Jetzt sehen deine Türme zwar etwas trist aus, aber sie verschießen Raketen, die ihren üblichen Schaden anrichten.\n\nAlle Raketen lassen sich in die Türme laden. Damit sie sich nicht selbst zerstören, können sie keine Feinde innerhalb eines Radius von 15 angreifen. Besondere Vorsicht ist bei dem Einsatz einer [item=atomic-bomb] geboten, da die Explosion einen höheren Radius hat und somit Chaos über deine eigenen Verteidigungsanlagen bringen könnte.
rocketturrets_modded=Die [item=rocket] war in Factorio schon immer das hässliche Entlein, das dritte Rad am Wagen der Basisverteidigung. Für manuellen Beschuss eignen sich andere Methoden besser, und automatischer Beschuss war lange nicht möglich. Doch nun hast du deine Badonkadonks in einen [entity=rocket-turret] geschraubt, um Chaos und Explosionen auf Beißer und Speier regnen zu lassen.\n\nUnd sie strahlen in (fast) allen Regenbogenfarben. Der gelbe Turm fügt den üblichen Raketenschaden zu. Jede Weiterentwicklung (MK2-5) erhöht den Schaden um 25% und die Reichweite um 2 zum Vorgänger. Zusätzlich können die Türme MK4-5 je einen weiteren Stapel Munition aufnehmen.\n\nAlle Raketen lassen sich in die Türme laden. Damit sie sich nicht selbst zerstören, können sie keine Feinde innerhalb eines Radius von 15 angreifen. Besondere Vorsicht ist bei dem Einsatz einer [item=atomic-bomb] geboten, da die Explosion einen höheren Radius hat und somit Chaos über deine eigenen Verteidigungsanlagen bringen könnte.