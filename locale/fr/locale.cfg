[tips-and-tricks-item-description]
misc=Diverses petites notes qui n'entrent dans aucune catégorie existante.
rocketturrets=[item=rocket] a toujours été le vilain petit canard, la cinquième roue du carrosse quant à la défense dans Factorio. En artillerie légère d'autres méthodes sont plus efficaces, et en lourde ça n'existait simplement pas... Mais voilà, maintenant vous pouvez visser votre Bazooka sur une [entity=rocket-turret] et faire pleuvoir l'enfer sur vos ennemis.\n\nElles sont certes un peu moroses, sans couleur, mais au moins elles font le boulot.\n\nLes tourelles peuvent accueillir tout type de missiles. Pour éviter qu'elles ne se détruisent elles-mêmes, elles ne pourront pas tirer sur les ennemis qui lui sont trop proches. (Dans un rayon de 15 autour d'elles.) Une attention particulière est requise pour l'utilisation d'une [item=atomic-bomb], elles sont assez dévastatrices pour détruire vos défenses par la même occasion...
rocketturrets_modded=[item=rocket] a toujours été le vilain petit canard, la cinquième roue du carrosse quant à la défense dans Factorio. En artillerie légère d'autres méthodes sont plus efficaces, et en lourde ça n'existait simplement pas... Mais voilà, maintenant vous pouvez visser votre Bazooka sur une [entity=rocket-turret] et faire pleuvoir l'enfer sur vos ennemis.\n\nEt celles-ci brillent dans (presque) toutes les couleurs de l'arc-en-ciel. La jaune fait les dégâts habituels, les versions supérieures (MK2-5) les augmentent de 25% chacune, ainsi que la portée par 2. Les améliorations MK4 et 5 peuvent aussi recevoir un stock de munitions supplémentaires.\n\nLes tourelles peuvent accueillir tout type de missiles. Pour éviter qu'elles ne se détruisent elles-mêmes, elles ne pourront pas tirer sur les ennemis qui lui sont trop proches. (Dans un rayon de 15 autour d'elles.) Une attention particulière est requise pour l'utilisation d'une [item=atomic-bomb], elles sont assez dévastatrices pour détruire vos défenses par la même occasion...