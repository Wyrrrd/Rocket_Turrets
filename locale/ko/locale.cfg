[technology-description]
rocket-turret=멀리 있는 단일 또는 다수 목표를 향해 로켓을 발사하는 고정식 발사대입니다. 핵 탄두를 사용할 때에는 조심해서 운용하십시오.
rocket-turret-mk2=첫번째 로켓 포탑 업그레이드입니다. 매 업그레이드마다 피해량이 25%, 최대 사정거리가 2씩 증가하고, 발사 속도가 초당 0.5발씩 빨라집니다.
rocket-turret-mk3=두번째 로켓 포탑 업그레이드입니다.
rocket-turret-mk4=세번째 로켓 포탑 업그레이드입니다. 2묶음의 탄두를 장전할 수 있습니다.
rocket-turret-mk5=네번째 로켓 포탑 업그레이드이자 마지막 업그레이드입니다. 3묶음의 탄두를 장전할 수 있습니다.

