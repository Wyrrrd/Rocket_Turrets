[tips-and-tricks-item-description]
misc=현존하는 카테고리 중 어느 쪽에도 속하지 않는 다양한 자잘한 힌트들이 여기에 수록되어 있습니다.
rocketturrets=[item=rocket]은 항상 플레이어 없이는 쏠 수 없는 물품이었고, 팩토리오에서 기지를 방어할 때 없어도 상관 없는 탄약이었습니다. 수동 발사 같은 경우에도 다른 방법들이 더 효과적이었고, 자동 발사는 꽤 오랜 시간 동안 불가능했습니다. [entity=rocket-turret]에 박아 놔서 저 바이터들이랑 스피터들에게 폭발과 아수라장을 선사해줄 수 있습니다.\n\n슬프게도, 이 친구들에게 칠해줄 색은 하나밖에 없었습니다. 지금은 포탑들 색이 좀 우울해 보이긴 하지만, 이 친구들은 로켓을 발사해서 평소에 주던 피해를 그대로 줍니다.\n\n로켓 포탑에는 모든 종류의 로켓 탄두를 장전할 수 있습니다. 자폭하는 걸 막기 위해, 로켓 포탑들은 반경 15 안에 있는 적들은 공격할 수 없게 설계되어 있습니다. 원자 폭탄을 쓸 때에는 평소보다 조심해서 운용해야 합니다. 폭발 반경이 훨씬 넓은 탓에 기지 방어선 너머까지 아수라장을 만들 수 있거든요.
rocketturrets_modded=[item=rocket]은 항상 플레이어 없이는 쏠 수 없는 물품이었고, 팩토리오에서 기지를 방어할 때 없어도 상관 없는 탄약이었습니다. 하지만 이제는 그런 무쓸모였던 탄두들을 [entity=rocket-turret]에 박아 놔서 저 바이터들이랑 스피터들에게 폭발과 아수라장을 선사해줄 수 있습니다.\n\n무지개를 (거의) 이루는 여러 색으로 반짝이고 있습니다. 노란 로켓 포탑은 본래 로켓의 피해를 그대로 줍니다. 매 업그레이드마다 (MK2-5) 피해량이 25%, 사정거리가 2씩 증가합니다. 또 MK4-5 포탑은 추가로 탄두를 한 묶음씩 더 장전할 수 있습니다.\n\n로켓 포탑에는 모든 종류의 로켓 탄두를 장전할 수 있습니다. 자폭하는 걸 막기 위해, 로켓 포탑들은 반경 15 안에 있는 적들은 공격할 수 없게 설계되어 있습니다. 원자 폭탄을 쓸 때에는 평소보다 조심해서 운용해야 합니다. 폭발 반경이 훨씬 넓은 탓에 기지 방어선 너머까지 아수라장을 만들 수 있거든요.
