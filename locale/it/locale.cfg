rocketturrets=[item=rocket] sempre stata il brutto anatroccolo, l'ultima ruota del carro in Factorio. Per fuoco manuale, altri metodi sono più efficaci, il fuoco automatico non è stato disponibile per lungo tempo. Ma ora, possiedi una [entity=rocket-turret] ora divertiti a vaporizzare biters e spitters.\n\nTristemente hai solo un colore disponibile. Possono apparire un po' deprimenti, ma lanciano razzi alla loro potenza originale.\n\nTutti i razzi possono essere caricati. Per prevenire l'autodistruzione, le torrette lanciarazzi non possono sparare ad una distanza inferiore ai 15 metri. Prestate maggiore attenzione se volete utilizzare un [item=atomic-bomb], siccome hanno un raggio maggiore e possono letteralmente polverizzare la tua base.
rocketturrets_modded=[item=rocket] sempre stata il brutto anatroccolo, l'ultima ruota del carro in Factorio. Per fuoco manuale, altri metodi sono più efficaci, il fuoco automatico non è stato disponibile per lungo tempo. Ma ora, possiedi una [entity=rocket-turret] ora divertiti a vaporizzare biters e spitters.\n\nAssortite in (quasi) ogni colore dell'arcobaleno. Quella gialla procura il danno standard dei razzi. Ogni miglioria (MK2-5) incrementa il danno del 25% e distanza di 2. Le torrette MK4-5 possono inoltre ospitare una stack aggiuntiva di munizioni.\n\nTutti i razzi possono essere caricati. Per prevenire l'autodistruzione, le torrette lanciarazzi non possono sparare ad una distanza inferiore ai 15 metri. Prestate maggiore attenzione se volete utilizzare un [item=atomic-bomb], siccome hanno un raggio maggiore e possono letteralmente polverizzare la tua base.